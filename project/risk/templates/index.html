{% load static %}
<!DOCTYPE html>
<html lang=”en”>
 <head>
 <meta charset=”utf-8">
 <title>Risks</title>
 <link rel="stylesheet" href="{% static 'style.css' %}" />
 <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
    <!-- bootstap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- boostrap css -->
</head>


<html>

  <body>

  <div id="starting">
    <div id="my-modal" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Risk detail</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            </button>
          </div>   
          <div class="modal-body">    
            <span v-for="field in fields">
              <div class='row'>
               <div class='col'><p>${field.label}</p></div> 
               <div class='col'> 
                 <input v-if="field.type == 'text'" type="text" >
                 <input v-if="field.type == 'date'" type="date" >   
                 <input v-if="field.type == 'number'" type="number" >
               </div>  
              </div> 
            </span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>          
        </div>  
      </div>  
    </div>

      <div class="container">
        <div class="row">
          <h1>List of Risks</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="risk in risks">
                <th scope="row">${risk.risk_id}</th>
                <td>${risk.name}</td>
                <td>${risk.description}</td>
                <td><button @click="itemClicked(risk)" class="btn btn-info">Detail</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="loading" v-if="loading===true">Loading&#8230;</div>
  </div>

<!-- los otros bootrtap js files -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- vue.js files -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>

  <script type="text/javascript">
    Vue.http.headers.common['X-CSRFToken'] = "{{ csrf_token }}";
    new Vue({
      el: '#starting',
      delimiters: ['${','}'],
      types: ['text', 'date'],      
      data: {
        risks: [],
        fields: [],
        loading: true,
        currentRisk: {},
        message: null,
        newRisk: { 'risk_heading': null, 'risk_body': null },
        search_term: '',
      },
      mounted: function() {
        this.getRisks();
        
      },
      methods: {
        getRisks: function() {
          let api_url = '/api/risk/';
          if(this.search_term!==''||this.search_term!==null) {
            api_url = '/api/risk/?search=${this.search_term}'
          }
          this.loading = true;
          this.$http.get(api_url)
              .then((response) => {
                this.risks = response.data;
                this.loading = false;
              })
              .catch((err) => {
                this.loading = false;
                console.log(err);
              })
        },
        getFields: function(id) {
          this.loading = true;
          this.$http.get('/api/risk/'+id+'/field_list/')
              .then((response) => {
               this.fields = response.data;
               this.loading = false;
             })
              .catch((err) => {
                this.loading = false;
                console.log(err);
              })
        },
        itemClicked: function(risk) {
          this.name = risk.name;
          this.getFields(risk.id);
          $("#my-modal").modal('show');
        }      
      }        	
    });
  </script>      	

  </body>
</html>
